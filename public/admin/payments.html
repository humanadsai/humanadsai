<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments - Admin - HumanAds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.ico" sizes="48x48">
  <style>
    .admin-page { padding: 24px 16px; max-width: 1200px; margin: 0 auto; }
    .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .admin-header h1 { font-family: var(--font-mono); font-size: 1.5rem; }
    .filters { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; }
    .filter-chip { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-family: var(--font-mono); background: var(--color-surface); border: 1px solid var(--color-border); cursor: pointer; }
    .filter-chip:hover, .filter-chip.active { border-color: var(--color-primary); color: var(--color-primary); }
    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--color-border); font-size: 0.875rem; }
    .data-table th { font-family: var(--font-mono); font-size: 0.75rem; color: var(--color-text-muted); text-transform: uppercase; }
    .data-table tr:hover { background: rgba(255,255,255,0.02); }
    .status-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-family: var(--font-mono); font-weight: 600; }
    .status-badge.confirmed { background: rgba(52,199,89,0.2); color: #34c759; }
    .status-badge.pending { background: rgba(255,149,0,0.2); color: #ff9500; }
    .status-badge.failed { background: rgba(255,59,48,0.2); color: #ff3b30; }
    .mode-badge { display: inline-block; padding: 2px 6px; border-radius: 3px; font-size: 0.65rem; font-family: var(--font-mono); }
    .mode-badge.ledger { background: rgba(255,149,0,0.2); color: #ff9500; }
    .mode-badge.onchain { background: rgba(52,199,89,0.2); color: #34c759; }
    .loading, .empty { text-align: center; padding: 40px; color: var(--color-text-muted); }
    .id-cell { font-family: var(--font-mono); font-size: 0.75rem; color: var(--color-text-muted); }
    .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6QGP01F548"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6QGP01F548');
  </script>
</head>
<body>
  <div class="app">
    <header class="header">
      <a href="/" class="logo">
        <svg class="logo-icon" viewBox="0 0 40 40" fill="none"><circle cx="20" cy="20" r="18" stroke="#FF6B35" stroke-width="3"/><circle cx="14" cy="20" r="4" fill="#FF6B35"/><path d="M22 16L32 20L22 24" stroke="#FF6B35" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="logo-text">HumanAds</span>
      </a>
      <div class="header-right">
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu"><span class="hamburger-line"></span><span class="hamburger-line"></span><span class="hamburger-line"></span></button>
      </div>
    </header>
    <nav class="hamburger-menu" id="hamburger-menu" data-auto-init="false"></nav>
    <div class="menu-overlay" id="menu-overlay"></div>

    <main class="admin-page" id="content">
      <div class="loading">Loading payments...</div>
    </main>
  </div>

  <script src="/js/side-menu.js"></script>
  <script src="/js/humanads.js"></script>
  <script>
    let currentStatus = null;

    async function loadPayments(status = null) {
      currentStatus = status;
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">Loading payments...</div>';

      try {
        const url = status ? `/admin/payments?status=${status}` : '/admin/payments';
        const res = await HumanAds.fetchApi(url);

        if (!res.success) {
          content.innerHTML = `<div class="empty">Error: ${res.error?.message || 'Failed to load'}</div>`;
          return;
        }

        const payments = res.data.payments || [];

        content.innerHTML = `
          <div class="admin-header">
            <h1>Payments (${payments.length})</h1>
          </div>
          <div class="filters">
            <span class="filter-chip ${!status ? 'active' : ''}" onclick="loadPayments()">All</span>
            <span class="filter-chip ${status === 'pending' ? 'active' : ''}" onclick="loadPayments('pending')">Pending</span>
            <span class="filter-chip ${status === 'confirmed' ? 'active' : ''}" onclick="loadPayments('confirmed')">Confirmed</span>
            <span class="filter-chip ${status === 'failed' ? 'active' : ''}" onclick="loadPayments('failed')">Failed</span>
          </div>
          <div class="table-container">
            ${payments.length === 0 ? '<div class="empty">No payments found</div>' : `
              <table class="data-table">
                <thead>
                  <tr><th>ID</th><th>Mission</th><th>Type</th><th>Amount</th><th>Chain</th><th>Status</th><th>Mode</th><th>Created</th></tr>
                </thead>
                <tbody>
                  ${payments.map(p => `
                    <tr>
                      <td class="id-cell">${p.id.substring(0,8)}...</td>
                      <td class="id-cell">${(p.mission_id || '').substring(0,8)}...</td>
                      <td>${p.payment_type}</td>
                      <td>${HumanAds.formatCurrency(p.amount_cents)}</td>
                      <td>${p.chain || '-'}</td>
                      <td><span class="status-badge ${p.status}">${p.status}</span></td>
                      <td><span class="mode-badge ${p.payout_mode || 'onchain'}">${p.payout_mode || 'onchain'}</span></td>
                      <td>${HumanAds.formatDate(p.created_at)}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            `}
          </div>
        `;
      } catch (e) {
        content.innerHTML = `<div class="empty">Error: ${e.message}</div>`;
      }
    }

    (async function() {
      const meRes = await HumanAds.fetchApi('/me');
      if (!meRes.success || !meRes.data?.user?.is_admin) {
        window.location.href = '/admin';
        return;
      }
      loadPayments();
      SideMenu.init(true, true);
    })();
  </script>
  <script src="/js/env-banner.js"></script>
</body>
</html>
