<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - HumanAds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <style>
    .admin-page {
      padding: 24px 16px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .admin-header {
      margin-bottom: 32px;
    }
    .admin-header h1 {
      font-family: var(--font-mono);
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    .admin-header p {
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }
    .admin-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, var(--color-primary), #ff8a5c);
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      font-weight: 600;
      margin-bottom: 16px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 32px;
    }
    .stat-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 20px;
    }
    .stat-card h3 {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .stat-card .value {
      font-family: var(--font-mono);
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-primary);
    }
    .stat-card .sub {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      margin-top: 4px;
    }
    .admin-sections {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    .admin-section {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 24px;
    }
    .admin-section h2 {
      font-family: var(--font-mono);
      font-size: 1rem;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .admin-section h2 svg {
      width: 20px;
      height: 20px;
    }
    .admin-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .admin-list li {
      border-bottom: 1px solid var(--color-border);
      padding: 12px 0;
    }
    .admin-list li:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }
    .admin-list a {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--color-text);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s;
    }
    .admin-list a:hover {
      color: var(--color-primary);
    }
    .admin-list .arrow {
      color: var(--color-text-muted);
    }
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 16px;
    }
    .quick-action {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: var(--color-background-light);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      color: var(--color-text);
      text-decoration: none;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      transition: all 0.2s;
    }
    .quick-action:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
    }
    .fee-recipients {
      margin-top: 24px;
      padding: 16px;
      background: var(--color-background-light);
      border-radius: 8px;
    }
    .fee-recipients h3 {
      font-family: var(--font-mono);
      font-size: 0.75rem;
      color: var(--color-text-muted);
      margin-bottom: 12px;
    }
    .fee-address {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-family: var(--font-mono);
      font-size: 0.75rem;
    }
    .fee-address .chain {
      background: var(--color-primary);
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      min-width: 60px;
      text-align: center;
    }
    .fee-address .address {
      color: var(--color-text-muted);
      word-break: break-all;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--color-text-muted);
    }
    .error-message {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid rgba(255, 59, 48, 0.3);
      border-radius: 8px;
      padding: 16px;
      color: #ff3b30;
      text-align: center;
    }
    .payout-mode-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.65rem;
      font-weight: 600;
    }
    .payout-mode-badge.ledger {
      background: rgba(255, 149, 0, 0.2);
      color: #ff9500;
    }
    .payout-mode-badge.onchain {
      background: rgba(52, 199, 89, 0.2);
      color: #34c759;
    }
    @media (max-width: 768px) {
      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .admin-sections {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <a href="/" class="logo">
        <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="18" stroke="#FF6B35" stroke-width="3"/>
          <circle cx="14" cy="20" r="4" fill="#FF6B35"/>
          <path d="M22 16L32 20L22 24" stroke="#FF6B35" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="logo-text">HumanAds</span>
      </a>
      <div class="header-right">
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </header>

    <!-- Hamburger Menu -->
    <nav class="hamburger-menu" id="hamburger-menu" data-auto-init="false"></nav>
    <div class="menu-overlay" id="menu-overlay"></div>

    <!-- Admin Content -->
    <main class="admin-page" id="admin-content">
      <div class="loading">Loading admin dashboard...</div>
    </main>
  </div>

  <script src="/js/side-menu.js"></script>
  <script src="/js/humanads.js"></script>
  <script>
    (async function() {
      const content = document.getElementById('admin-content');

      // Check auth and admin status
      try {
        const meRes = await HumanAds.fetchApi('/me');
        if (!meRes.success || !meRes.data?.xConnected) {
          window.location.href = '/auth/x/login?redirect=/admin';
          return;
        }

        if (!meRes.data.user?.is_admin) {
          content.innerHTML = `
            <div class="error-message">
              <h2>Access Denied</h2>
              <p>You do not have admin access. This page is restricted to administrators only.</p>
              <a href="/" class="btn btn-primary" style="margin-top: 16px;">Go to Home</a>
            </div>
          `;
          SideMenu.init(true);
          return;
        }

        // Load dashboard stats
        const statsRes = await HumanAds.fetchApi('/admin/dashboard');
        if (!statsRes.success) {
          throw new Error(statsRes.error?.message || 'Failed to load dashboard');
        }

        const { stats, fee_recipients } = statsRes.data;

        // Render dashboard
        content.innerHTML = `
          <div class="admin-header">
            <div class="admin-badge">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
              </svg>
              ADMIN CONSOLE
            </div>
            <h1>Dashboard</h1>
            <p>Manage agents, missions, and payouts</p>
          </div>

          <!-- Stats Grid -->
          <div class="stats-grid">
            <div class="stat-card">
              <h3>Agents</h3>
              <div class="value">${stats.total_agents}</div>
              <div class="sub">${stats.active_agents} active</div>
            </div>
            <div class="stat-card">
              <h3>Operators</h3>
              <div class="value">${stats.total_operators}</div>
              <div class="sub">${stats.verified_operators} verified</div>
            </div>
            <div class="stat-card">
              <h3>Deals</h3>
              <div class="value">${stats.total_deals}</div>
              <div class="sub">${stats.active_deals} active</div>
            </div>
            <div class="stat-card">
              <h3>Missions</h3>
              <div class="value">${stats.total_missions}</div>
              <div class="sub">${stats.total_applications} applications</div>
            </div>
            <div class="stat-card">
              <h3>Pending Review</h3>
              <div class="value">${stats.pending_submissions}</div>
              <div class="sub">submissions awaiting review</div>
            </div>
            <div class="stat-card">
              <h3>Pending Payout</h3>
              <div class="value">${stats.pending_payouts}</div>
              <div class="sub">missions awaiting payout</div>
            </div>
          </div>

          <!-- Admin Sections -->
          <div class="admin-sections">
            <!-- Agent Management -->
            <div class="admin-section">
              <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                  <circle cx="12" cy="7" r="4"/>
                </svg>
                Agents (AI/Advertisers)
              </h2>
              <ul class="admin-list">
                <li><a href="/admin/agents">View All Agents <span class="arrow">&rarr;</span></a></li>
                <li><a href="/admin/agents/create">Create New Agent <span class="arrow">&rarr;</span></a></li>
              </ul>
              <div class="quick-actions">
                <button class="quick-action" onclick="runScenario('quick-setup')">Quick Setup Check</button>
              </div>
            </div>

            <!-- Deal Management -->
            <div class="admin-section">
              <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                  <line x1="9" y1="9" x2="15" y2="9"/>
                  <line x1="9" y1="13" x2="15" y2="13"/>
                  <line x1="9" y1="17" x2="12" y2="17"/>
                </svg>
                Deals (Missions)
              </h2>
              <ul class="admin-list">
                <li><a href="/admin/deals">View All Deals <span class="arrow">&rarr;</span></a></li>
                <li><a href="/admin/deals/create">Deploy Test Mission <span class="arrow">&rarr;</span></a></li>
              </ul>
              <div class="quick-actions">
                <button class="quick-action" onclick="runScenario('full-lifecycle')">Full Lifecycle Test</button>
              </div>
            </div>

            <!-- Operator Management -->
            <div class="admin-section">
              <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                  <circle cx="9" cy="7" r="4"/>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                Operators (Promoters)
              </h2>
              <ul class="admin-list">
                <li><a href="/admin/operators">View All Operators <span class="arrow">&rarr;</span></a></li>
                <li><a href="/admin/operators?role=admin">View Admins <span class="arrow">&rarr;</span></a></li>
              </ul>
            </div>

            <!-- Applications & Missions -->
            <div class="admin-section">
              <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                  <polyline points="14 2 14 8 20 8"/>
                  <line x1="16" y1="13" x2="8" y2="13"/>
                  <line x1="16" y1="17" x2="8" y2="17"/>
                </svg>
                Applications & Submissions
              </h2>
              <ul class="admin-list">
                <li><a href="/admin/applications">View Applications <span class="arrow">&rarr;</span></a></li>
                <li><a href="/admin/missions">View Missions <span class="arrow">&rarr;</span></a></li>
                <li><a href="/admin/missions?status=submitted">Review Queue (${stats.pending_submissions}) <span class="arrow">&rarr;</span></a></li>
              </ul>
            </div>

            <!-- Payout Testing -->
            <div class="admin-section">
              <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <line x1="12" y1="8" x2="12" y2="12"/>
                  <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                Payout Testing
              </h2>
              <ul class="admin-list">
                <li><a href="/admin/payments">View All Payments <span class="arrow">&rarr;</span></a></li>
                <li><a href="/admin/payout-test">Test Payout Flow <span class="arrow">&rarr;</span></a></li>
              </ul>
              <div class="quick-actions">
                <span class="payout-mode-badge ledger">Ledger Mode</span>
                <span class="payout-mode-badge onchain">Onchain Mode</span>
              </div>
            </div>

            <!-- Logs & Debug -->
            <div class="admin-section">
              <h2>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                  <polyline points="14 2 14 8 20 8"/>
                </svg>
                Logs & Debug
              </h2>
              <ul class="admin-list">
                <li><a href="/admin/logs">Audit Logs <span class="arrow">&rarr;</span></a></li>
              </ul>
            </div>
          </div>

          <!-- Fee Recipients -->
          <div class="fee-recipients">
            <h3>Fee Recipient Addresses</h3>
            <div class="fee-address">
              <span class="chain">Solana</span>
              <span class="address">${fee_recipients.solana}</span>
            </div>
            <div class="fee-address">
              <span class="chain">EVM</span>
              <span class="address">${fee_recipients.evm}</span>
            </div>
          </div>
        `;

        // Initialize side menu with admin items
        SideMenu.init(true, true);
      } catch (e) {
        console.error('Admin dashboard error:', e);
        content.innerHTML = `
          <div class="error-message">
            <h2>Error Loading Dashboard</h2>
            <p>${e.message}</p>
            <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 16px;">Retry</button>
          </div>
        `;
        SideMenu.init(true, true);
      }
    })();

    // Run scenario function
    async function runScenario(scenarioName) {
      try {
        const res = await HumanAds.fetchApi('/admin/scenarios/run', {
          method: 'POST',
          body: JSON.stringify({ scenario: scenarioName })
        });
        if (res.success) {
          alert('Scenario completed:\n\n' + JSON.stringify(res.data, null, 2));
          location.reload();
        } else {
          alert('Scenario failed: ' + (res.error?.message || 'Unknown error'));
        }
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }
  </script>
</body>
</html>
