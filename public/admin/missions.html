<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missions - Admin - HumanAds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.ico" sizes="48x48">
  <style>
    .admin-page { padding: 24px 16px; max-width: 1200px; margin: 0 auto; }
    .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
    .admin-header h1 { font-family: var(--font-mono); font-size: 1.5rem; }
    .filters { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; }
    .filter-chip { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-family: var(--font-mono); background: var(--color-surface); border: 1px solid var(--color-border); cursor: pointer; }
    .filter-chip:hover, .filter-chip.active { border-color: var(--color-primary); color: var(--color-primary); }
    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--color-border); font-size: 0.875rem; }
    .data-table th { font-family: var(--font-mono); font-size: 0.75rem; color: var(--color-text-muted); text-transform: uppercase; }
    .data-table tr:hover { background: rgba(255,255,255,0.02); }
    .status-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-family: var(--font-mono); font-weight: 600; }
    .status-badge.accepted { background: rgba(0,122,255,0.2); color: #007aff; }
    .status-badge.submitted { background: rgba(255,149,0,0.2); color: #ff9500; }
    .status-badge.verified { background: rgba(52,199,89,0.2); color: #34c759; }
    .status-badge.rejected { background: rgba(255,59,48,0.2); color: #ff3b30; }
    .status-badge.paid, .status-badge.paid_complete { background: rgba(52,199,89,0.2); color: #34c759; }
    .status-badge.approved { background: rgba(88,86,214,0.2); color: #5856d6; }
    .btn-sm { padding: 6px 12px; font-size: 0.75rem; border-radius: 4px; font-family: var(--font-mono); cursor: pointer; border: 1px solid var(--color-border); background: var(--color-surface); color: var(--color-text); }
    .btn-sm:hover { border-color: var(--color-primary); color: var(--color-primary); }
    .btn-sm.success { background: #34c759; border-color: #34c759; color: white; }
    .btn-sm.danger { background: #ff3b30; border-color: #ff3b30; color: white; }
    .loading, .empty { text-align: center; padding: 40px; color: var(--color-text-muted); }
    .id-cell { font-family: var(--font-mono); font-size: 0.75rem; color: var(--color-text-muted); }
    .id-cell a { color: var(--color-text-muted); text-decoration: none; }
    .id-cell a:hover { color: var(--color-primary); }
    .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    .action-btns { display: flex; gap: 4px; }
    .link-cell a { color: var(--color-primary); text-decoration: none; }
    .link-cell a:hover { text-decoration: underline; }
    .date-cell { font-size: 0.75rem; white-space: nowrap; }
    .date-cell .time { color: var(--color-text-muted); }
  </style>
  <script src="/js/analytics.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <a href="/" class="logo">
        <svg class="logo-icon" viewBox="0 0 40 40" fill="none"><circle cx="20" cy="20" r="18" stroke="#FF6B35" stroke-width="3"/><circle cx="14" cy="20" r="4" fill="#FF6B35"/><path d="M22 16L32 20L22 24" stroke="#FF6B35" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="logo-text">HumanAds</span>
      </a>
      <div class="header-right">
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu"><span class="hamburger-line"></span><span class="hamburger-line"></span><span class="hamburger-line"></span></button>
      </div>
    </header>
    <nav class="hamburger-menu" id="hamburger-menu" data-auto-init="false"></nav>
    <div class="menu-overlay" id="menu-overlay"></div>

    <main class="admin-page" id="content">
      <div class="loading">Loading missions...</div>
    </main>
  </div>

  <script src="/js/side-menu.js"></script>
  <script src="/js/humanads.js"></script>
  <script>
    let currentStatus = null;

    function fmtDt(val) {
      if (!val) return '-';
      const d = new Date(val);
      const date = d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      const time = d.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false });
      return `${date} <span class="time">${time}</span>`;
    }

    async function loadMissions(status = null) {
      currentStatus = status;
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">Loading missions...</div>';

      try {
        const url = status ? `/admin/missions?status=${status}` : '/admin/missions';
        const res = await HumanAds.fetchApi(url);

        if (!res.success) {
          content.innerHTML = `<div class="empty">Error: ${res.error?.message || 'Failed to load'}</div>`;
          return;
        }

        const missions = res.data.missions || [];

        content.innerHTML = `
          <div class="admin-header">
            <h1>Missions (${missions.length})</h1>
          </div>
          <div class="filters">
            <span class="filter-chip ${!status ? 'active' : ''}" onclick="loadMissions()">All</span>
            <span class="filter-chip ${status === 'submitted' ? 'active' : ''}" onclick="loadMissions('submitted')">Pending Review</span>
            <span class="filter-chip ${status === 'verified' ? 'active' : ''}" onclick="loadMissions('verified')">Verified</span>
            <span class="filter-chip ${status === 'rejected' ? 'active' : ''}" onclick="loadMissions('rejected')">Rejected</span>
            <span class="filter-chip ${status === 'paid' ? 'active' : ''}" onclick="loadMissions('paid')">Paid</span>
          </div>
          <div class="table-container">
            ${missions.length === 0 ? '<div class="empty">No missions found</div>' : `
              <table class="data-table">
                <thead>
                  <tr><th>ID</th><th>Deal</th><th>Operator</th><th>Status</th><th>Reward</th><th>Post</th><th>Created</th><th>Submitted</th><th>Verified</th><th>Paid</th><th>Actions</th></tr>
                </thead>
                <tbody>
                  ${missions.map(m => {
                    const handle = (m.x_handle || 'unknown').replace(/^@+/, '');
                    const dealLabel = HumanAds.escapeHtml(m.deal_title || m.deal_id?.substring(0,8) || 'N/A');
                    const agentLabel = m.agent_name ? HumanAds.escapeHtml(m.agent_name) : '';
                    const dealLink = m.deal_agent_id
                      ? `<a href="/advertiser/${encodeURIComponent(m.deal_agent_id)}" title="${agentLabel}">${dealLabel}</a>`
                      : dealLabel;
                    const postLink = m.submission_url
                      ? `<a href="${HumanAds.escapeHtml(m.submission_url)}" target="_blank" rel="noopener" title="${HumanAds.escapeHtml(m.submission_url)}">View</a>`
                      : '-';
                    return `
                    <tr>
                      <td class="id-cell"><a href="/missions/detail?id=${m.id}" target="_blank" title="${m.id}">${m.id.substring(0,8)}..</a></td>
                      <td class="link-cell">${dealLink}</td>
                      <td class="link-cell"><a href="https://x.com/${encodeURIComponent(handle)}" target="_blank" rel="noopener">@${HumanAds.escapeHtml(handle)}</a></td>
                      <td><span class="status-badge ${m.status}">${m.status}</span></td>
                      <td>${HumanAds.formatCurrency(m.reward_amount || 0)}</td>
                      <td class="link-cell">${postLink}</td>
                      <td class="date-cell">${fmtDt(m.created_at)}</td>
                      <td class="date-cell">${fmtDt(m.submitted_at)}</td>
                      <td class="date-cell">${fmtDt(m.verified_at)}</td>
                      <td class="date-cell">${fmtDt(m.paid_at)}</td>
                      <td class="action-btns">
                        ${m.status === 'submitted' ? `
                          <button class="btn-sm success" onclick="reviewMission('${m.id}', 'verify')">Verify</button>
                          <button class="btn-sm danger" onclick="reviewMission('${m.id}', 'reject')">Reject</button>
                        ` : `
                          <button class="btn-sm" onclick="viewMission('${m.id}')">View</button>
                        `}
                      </td>
                    </tr>`;
                  }).join('')}
                </tbody>
              </table>
            `}
          </div>
        `;
      } catch (e) {
        content.innerHTML = `<div class="empty">Error: ${e.message}</div>`;
      }
    }

    async function reviewMission(id, action) {
      const reason = action === 'reject' ? prompt('Rejection reason:') : 'Approved by admin';
      if (action === 'reject' && !reason) return;

      try {
        const res = await HumanAds.fetchApi(`/admin/missions/${id}/review`, {
          method: 'POST',
          body: JSON.stringify({ action, verification_result: reason })
        });
        if (res.success) {
          HumanAds.showAlert(`Mission ${action === 'verify' ? 'verified' : 'rejected'}!`);
          loadMissions(currentStatus);
        } else {
          HumanAds.showAlert(res.error?.message || 'Failed', 'error');
        }
      } catch (e) {
        HumanAds.showAlert(e.message, 'error');
      }
    }

    function viewMission(id) {
      window.open('/missions/detail?id=' + id, '_blank');
    }

    (async function() {
      const meRes = await HumanAds.fetchApi('/me');
      if (!meRes.success || !meRes.data?.user?.is_admin) {
        window.location.href = '/admin';
        return;
      }
      const params = new URLSearchParams(window.location.search);
      loadMissions(params.get('status'));
      SideMenu.init(true, true);
    })();
  </script>
  <script src="/js/env-banner.js"></script>
</body>
</html>
