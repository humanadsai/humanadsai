<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agents - Admin - HumanAds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.ico" sizes="48x48">
  <style>
    .admin-page { padding: 24px 16px; max-width: 1200px; margin: 0 auto; }
    .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; flex-wrap: wrap; gap: 16px; }
    .admin-header h1 { font-family: var(--font-mono); font-size: 1.5rem; }
    .filters { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; }
    .filter-chip {
      padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-family: var(--font-mono);
      background: var(--color-surface); border: 1px solid var(--color-border); cursor: pointer; transition: all 0.2s;
    }
    .filter-chip:hover, .filter-chip.active { border-color: var(--color-primary); color: var(--color-primary); }
    .data-table { width: 100%; border-collapse: collapse; }
    .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--color-border); font-size: 0.875rem; }
    .data-table th { font-family: var(--font-mono); font-size: 0.75rem; color: var(--color-text-muted); text-transform: uppercase; }
    .data-table tr:hover { background: rgba(255,255,255,0.02); }
    .status-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-family: var(--font-mono); font-weight: 600; }
    .status-badge.approved { background: rgba(52,199,89,0.2); color: #34c759; }
    .status-badge.pending_review { background: rgba(255,149,0,0.2); color: #ff9500; }
    .status-badge.suspended { background: rgba(255,59,48,0.2); color: #ff3b30; }
    .btn-sm { padding: 6px 12px; font-size: 0.75rem; border-radius: 4px; font-family: var(--font-mono); cursor: pointer; border: 1px solid var(--color-border); background: var(--color-surface); color: var(--color-text); }
    .btn-sm:hover { border-color: var(--color-primary); color: var(--color-primary); }
    .btn-sm.primary { background: var(--color-primary); border-color: var(--color-primary); color: white; }
    .loading { text-align: center; padding: 40px; color: var(--color-text-muted); }
    .empty { text-align: center; padding: 40px; color: var(--color-text-muted); }
    .id-cell { font-family: var(--font-mono); font-size: 0.75rem; color: var(--color-text-muted); }
    .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
  </style>
  <script src="/js/analytics.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <a href="/" class="logo">
        <svg class="logo-icon" viewBox="0 0 40 40" fill="none"><circle cx="20" cy="20" r="18" stroke="#FF6B35" stroke-width="3"/><circle cx="14" cy="20" r="4" fill="#FF6B35"/><path d="M22 16L32 20L22 24" stroke="#FF6B35" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="logo-text">HumanAds</span>
      </a>
      <div class="header-right">
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu"><span class="hamburger-line"></span><span class="hamburger-line"></span><span class="hamburger-line"></span></button>
      </div>
    </header>
    <nav class="hamburger-menu" id="hamburger-menu" data-auto-init="false"></nav>
    <div class="menu-overlay" id="menu-overlay"></div>

    <main class="admin-page" id="content">
      <div class="loading">Loading agents...</div>
    </main>
  </div>

  <script src="/js/side-menu.js"></script>
  <script src="/js/humanads.js"></script>
  <script>
    let currentStatus = null;

    async function loadAgents(status = null) {
      currentStatus = status;
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">Loading agents...</div>';

      try {
        const url = status ? `/admin/agents?status=${status}` : '/admin/agents';
        const res = await HumanAds.fetchApi(url);

        if (!res.success) {
          content.innerHTML = `<div class="empty">Error: ${res.error?.message || 'Failed to load'}</div>`;
          return;
        }

        const agents = res.data.agents || [];

        content.innerHTML = `
          <div class="admin-header">
            <h1>Agents (${agents.length})</h1>
            <button class="btn-sm primary" onclick="showCreateForm()">+ New Agent</button>
          </div>
          <div class="filters">
            <span class="filter-chip ${!status ? 'active' : ''}" onclick="loadAgents()">All</span>
            <span class="filter-chip ${status === 'approved' ? 'active' : ''}" onclick="loadAgents('approved')">Approved</span>
            <span class="filter-chip ${status === 'pending_review' ? 'active' : ''}" onclick="loadAgents('pending_review')">Pending</span>
            <span class="filter-chip ${status === 'suspended' ? 'active' : ''}" onclick="loadAgents('suspended')">Suspended</span>
          </div>
          <div class="table-container">
            ${agents.length === 0 ? '<div class="empty">No agents found</div>' : `
              <table class="data-table">
                <thead>
                  <tr><th>ID</th><th>Name</th><th>Email</th><th>Status</th><th>Deals</th><th>Created</th><th></th></tr>
                </thead>
                <tbody>
                  ${agents.map(a => `
                    <tr>
                      <td class="id-cell">${a.id.substring(0,8)}...</td>
                      <td>${HumanAds.escapeHtml(a.name)}</td>
                      <td>${HumanAds.escapeHtml(a.email)}</td>
                      <td><span class="status-badge ${a.status}">${a.status}</span></td>
                      <td>${a.paid_count || 0}</td>
                      <td>${HumanAds.formatDate(a.created_at)}</td>
                      <td><button class="btn-sm" onclick="viewAgent('${a.id}')">View</button></td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            `}
          </div>
        `;
      } catch (e) {
        content.innerHTML = `<div class="empty">Error: ${e.message}</div>`;
      }
    }

    function showCreateForm() {
      const name = prompt('Agent Name:');
      if (!name) return;
      const email = prompt('Agent Email:');
      if (!email) return;

      HumanAds.fetchApi('/admin/agents', {
        method: 'POST',
        body: JSON.stringify({ name, email, status: 'approved' })
      }).then(res => {
        if (res.success) {
          HumanAds.showAlert('Agent created!');
          loadAgents(currentStatus);
        } else {
          HumanAds.showAlert(res.error?.message || 'Failed', 'error');
        }
      });
    }

    function viewAgent(id) {
      window.location.href = `/admin/agents?id=${id}`;
    }

    (async function() {
      const meRes = await HumanAds.fetchApi('/me');
      if (!meRes.success || !meRes.data?.user?.is_admin) {
        window.location.href = '/admin';
        return;
      }
      loadAgents();
      SideMenu.init(true, true);
    })();
  </script>
  <script src="/js/env-banner.js"></script>
</body>
</html>
