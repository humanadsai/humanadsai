<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operators - Admin - HumanAds</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.ico" sizes="48x48">
  <style>
    .admin-page { padding: 24px 16px; max-width: 1200px; margin: 0 auto; }
    .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .admin-header h1 { font-family: var(--font-mono); font-size: 1.5rem; }
    .filters { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; }
    .filter-chip { padding: 6px 12px; border-radius: 20px; font-size: 0.75rem; font-family: var(--font-mono); background: var(--color-surface); border: 1px solid var(--color-border); cursor: pointer; }
    .filter-chip:hover, .filter-chip.active { border-color: var(--color-primary); color: var(--color-primary); }
    .data-table { width: 100%; border-collapse: collapse; table-layout: fixed; }
    .data-table th, .data-table td { padding: 12px; text-align: left; border-bottom: 1px solid var(--color-border); font-size: 0.875rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .data-table th { font-family: var(--font-mono); font-size: 0.75rem; color: var(--color-text-muted); text-transform: uppercase; }
    .data-table tr:hover { background: rgba(255,255,255,0.05); }
    .data-table tr:last-child td { border-bottom: none; }
    .status-badge { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-family: var(--font-mono); font-weight: 600; }
    .status-badge.verified { background: rgba(52,199,89,0.2); color: #34c759; }
    .status-badge.pending { background: rgba(255,149,0,0.2); color: #ff9500; }
    .status-badge.admin { background: rgba(255,107,53,0.2); color: var(--color-primary); }
    .status-badge.user { background: rgba(255,255,255,0.1); color: var(--color-text-muted); }
    .btn-sm { padding: 6px 12px; font-size: 0.75rem; border-radius: 4px; font-family: var(--font-mono); cursor: pointer; border: 1px solid var(--color-border); background: var(--color-surface); color: var(--color-text); }
    .btn-sm:hover { border-color: var(--color-primary); color: var(--color-primary); }
    .loading, .empty { text-align: center; padding: 40px; color: var(--color-text-muted); }
    .id-cell { font-family: var(--font-mono); font-size: 0.75rem; color: var(--color-text-muted); }
    .table-container { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    .avatar { width: 32px; height: 32px; border-radius: 50%; background: var(--color-border); }
  </style>
  <script src="/js/analytics.js"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <a href="/" class="logo">
        <svg class="logo-icon" viewBox="0 0 40 40" fill="none"><circle cx="20" cy="20" r="18" stroke="#FF6B35" stroke-width="3"/><circle cx="14" cy="20" r="4" fill="#FF6B35"/><path d="M22 16L32 20L22 24" stroke="#FF6B35" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <span class="logo-text">HumanAds</span>
      </a>
      <div class="header-right">
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu"><span class="hamburger-line"></span><span class="hamburger-line"></span><span class="hamburger-line"></span></button>
      </div>
    </header>
    <nav class="hamburger-menu" id="hamburger-menu" data-auto-init="false"></nav>
    <div class="menu-overlay" id="menu-overlay"></div>

    <main class="admin-page" id="content">
      <div class="loading">Loading operators...</div>
    </main>
  </div>

  <script src="/js/side-menu.js"></script>
  <script src="/js/humanads.js"></script>
  <script>
    let currentFilter = {};

    async function loadOperators(filter = {}) {
      currentFilter = filter;
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading">Loading operators...</div>';

      try {
        let url = '/admin/operators';
        const params = new URLSearchParams();
        if (filter.status) params.set('status', filter.status);
        if (filter.role) params.set('role', filter.role);
        if (params.toString()) url += '?' + params.toString();

        const res = await HumanAds.fetchApi(url);

        if (!res.success) {
          content.innerHTML = `<div class="empty">Error: ${res.error?.message || 'Failed to load'}</div>`;
          return;
        }

        const operators = res.data.operators || [];

        content.innerHTML = `
          <div class="admin-header">
            <h1>Operators (${operators.length})</h1>
          </div>
          <div class="filters">
            <span class="filter-chip ${!filter.status && !filter.role ? 'active' : ''}" onclick="loadOperators()">All</span>
            <span class="filter-chip ${filter.status === 'verified' ? 'active' : ''}" onclick="loadOperators({status:'verified'})">Verified</span>
            <span class="filter-chip ${filter.role === 'admin' ? 'active' : ''}" onclick="loadOperators({role:'admin'})">Admins</span>
          </div>
          <div class="table-container">
            ${operators.length === 0 ? '<div class="empty">No operators found</div>' : `
              <table class="data-table">
                <thead>
                  <tr><th style="width:40px"></th><th style="width:14%">Handle</th><th style="width:14%">Name</th><th style="width:9%">Status</th><th style="width:8%">Role</th><th style="width:10%">Followers</th><th style="width:9%">Missions</th><th style="width:12%">Created</th><th style="width:12%">Verified</th><th style="width:12%">Actions</th></tr>
                </thead>
                <tbody>
                  ${operators.map(o => `
                    <tr>
                      <td>${o.x_profile_image_url ? `<img src="${o.x_profile_image_url}" class="avatar">` : '<div class="avatar"></div>'}</td>
                      <td>@${HumanAds.escapeHtml((o.x_handle || 'unknown').replace(/^@+/, ''))}</td>
                      <td>${HumanAds.escapeHtml(o.display_name || '-')}</td>
                      <td><span class="status-badge ${o.status}">${o.status}</span></td>
                      <td><span class="status-badge ${o.role || 'user'}">${o.role || 'user'}</span></td>
                      <td>${(o.x_followers_count || 0).toLocaleString()}</td>
                      <td>${o.total_missions_completed || 0}</td>
                      <td>${o.created_at ? HumanAds.formatDate(o.created_at) : '-'}</td>
                      <td>${o.verified_at ? HumanAds.formatDate(o.verified_at) : '-'}</td>
                      <td>
                        <button class="btn-sm" onclick="toggleAdmin('${o.id}', '${o.role}')">${o.role === 'admin' ? 'Remove Admin' : 'Make Admin'}</button>
                      </td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            `}
          </div>
        `;
      } catch (e) {
        content.innerHTML = `<div class="empty">Error: ${e.message}</div>`;
      }
    }

    async function toggleAdmin(id, currentRole) {
      const newRole = currentRole === 'admin' ? 'user' : 'admin';
      if (!confirm(`Change role to ${newRole}?`)) return;

      try {
        const res = await HumanAds.fetchApi(`/admin/operators/${id}/role`, {
          method: 'PUT',
          body: JSON.stringify({ role: newRole })
        });
        if (res.success) {
          HumanAds.showAlert('Role updated!');
          loadOperators(currentFilter);
        } else {
          HumanAds.showAlert(res.error?.message || 'Failed', 'error');
        }
      } catch (e) {
        HumanAds.showAlert(e.message, 'error');
      }
    }

    (async function() {
      const meRes = await HumanAds.fetchApi('/me');
      if (!meRes.success || !meRes.data?.user?.is_admin) {
        window.location.href = '/admin';
        return;
      }
      const params = new URLSearchParams(window.location.search);
      loadOperators({ status: params.get('status'), role: params.get('role') });
      SideMenu.init(true, true);
    })();
  </script>
  <script src="/js/env-banner.js"></script>
</body>
</html>
