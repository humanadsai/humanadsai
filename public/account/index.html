<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script id="Cookiebot" src="https://consent.cookiebot.com/uc.js" data-cbid="9529ca57-0b2d-4105-b95d-dbbaeb6e7e86" type="text/javascript" async></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - HumanAds</title>
  <meta name="description" content="Manage your HumanAds account.">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.ico" sizes="48x48">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .account-page {
      padding: 24px 16px;
      max-width: 800px;
      margin: 0 auto;
    }
    .account-header {
      margin-bottom: 32px;
    }
    .account-header h1 {
      font-family: var(--font-mono);
      font-size: 1.5rem;
      margin-bottom: 8px;
    }
    .account-header p {
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }
    .account-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }
    .account-card h2 {
      font-family: var(--font-mono);
      font-size: 1rem;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .account-card h2 svg {
      width: 20px;
      height: 20px;
      color: var(--color-primary);
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .profile-avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--color-border);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .profile-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .profile-avatar svg {
      width: 32px;
      height: 32px;
      color: var(--color-text-muted);
    }
    .profile-info h3 {
      font-size: 1.25rem;
      margin-bottom: 4px;
    }
    .profile-info .handle {
      color: var(--color-text-muted);
      font-family: var(--font-mono);
      font-size: 0.875rem;
    }
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }
    .info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .info-item .label {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
      font-family: var(--font-mono);
    }
    .info-item .value {
      font-size: 0.9375rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .info-item .value.not-set {
      color: var(--color-text-muted);
      font-style: italic;
    }
    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: var(--font-mono);
      font-size: 0.75rem;
      font-weight: 600;
    }
    .status-badge.connected {
      background: rgba(52, 199, 89, 0.2);
      color: #34c759;
    }
    .status-badge.admin {
      background: rgba(255, 107, 53, 0.2);
      color: var(--color-primary);
    }
    .status-badge.user {
      background: rgba(255, 255, 255, 0.1);
      color: var(--color-text-muted);
    }
    .activity-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
    }
    .stat-item {
      text-align: center;
      padding: 16px;
      background: var(--color-background-light);
      border-radius: 8px;
    }
    .stat-item .number {
      font-family: var(--font-mono);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-primary);
    }
    .stat-item .label {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      margin-top: 4px;
    }
    .manage-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--color-primary);
      text-decoration: none;
      font-family: var(--font-mono);
      font-size: 0.875rem;
      margin-top: 16px;
    }
    .manage-link:hover {
      text-decoration: underline;
    }
    /* Danger Zone */
    .danger-zone {
      border-color: rgba(255, 59, 48, 0.3);
      background: rgba(255, 59, 48, 0.05);
    }
    .danger-zone h2 {
      color: #ff3b30;
    }
    .danger-zone h2 svg {
      color: #ff3b30;
    }
    .danger-description {
      color: var(--color-text-muted);
      font-size: 0.875rem;
      line-height: 1.6;
      margin-bottom: 16px;
    }
    .danger-description ul {
      margin: 12px 0;
      padding-left: 20px;
    }
    .danger-description li {
      margin-bottom: 8px;
    }
    .danger-warning {
      background: rgba(255, 149, 0, 0.1);
      border: 1px solid rgba(255, 149, 0, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 16px;
      font-size: 0.875rem;
      color: #ff9500;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .danger-warning svg {
      flex-shrink: 0;
      margin-top: 2px;
    }
    .danger-blocker {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid rgba(255, 59, 48, 0.3);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 16px;
      font-size: 0.875rem;
      color: #ff3b30;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }
    .danger-blocker svg {
      flex-shrink: 0;
      margin-top: 2px;
    }
    .btn-danger {
      background: transparent;
      border: 1px solid rgba(255, 59, 48, 0.5);
      color: #ff3b30;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: var(--font-mono);
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-danger:hover:not(:disabled) {
      background: rgba(255, 59, 48, 0.1);
      border-color: #ff3b30;
    }
    .btn-danger:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--color-text-muted);
    }
    .error-message {
      background: rgba(255, 59, 48, 0.1);
      border: 1px solid rgba(255, 59, 48, 0.3);
      border-radius: 8px;
      padding: 16px;
      color: #ff3b30;
      text-align: center;
    }
    @media (max-width: 600px) {
      .profile-header {
        flex-direction: column;
        text-align: center;
      }
      .info-grid {
        grid-template-columns: 1fr;
      }
      .activity-stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
  <script src="/js/analytics.js"></script>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <a href="/" class="logo">
        <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="18" stroke="#FF6B35" stroke-width="3"/>
          <circle cx="14" cy="20" r="4" fill="#FF6B35"/>
          <path d="M22 16L32 20L22 24" stroke="#FF6B35" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="logo-text">HumanAds</span>
      </a>
      <div class="header-right">
        <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </header>

    <!-- Hamburger Menu -->
    <nav class="hamburger-menu" id="hamburger-menu" data-auto-init="false"></nav>
    <div class="menu-overlay" id="menu-overlay"></div>

    <!-- Account Content -->
    <main class="account-page" id="account-content">
      <div class="loading">Loading account information...</div>
    </main>
  </div>

  <script src="/js/side-menu.js"></script>
  <script src="/js/humanads.js"></script>
  <script>
    (async function() {
      const content = document.getElementById('account-content');

      try {
        // Check auth
        const meRes = await HumanAds.fetchApi('/me');
        if (!meRes.success || !meRes.data?.xConnected) {
          window.location.href = '/auth/x/login?redirect=/account';
          return;
        }

        // Fetch account data
        const accountRes = await HumanAds.fetchApi('/account/me');
        if (!accountRes.success) {
          throw new Error(accountRes.error?.message || 'Failed to load account');
        }

        const { profile, payout_wallets, activity, deletion_guard } = accountRes.data;

        // Format date
        function formatDate(timestamp) {
          if (!timestamp) return 'Unknown';
          const date = new Date(typeof timestamp === 'number' ? timestamp : timestamp);
          return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Format currency
        function formatCurrency(cents) {
          const value = (cents / 100).toFixed(2);
          if (window.EnvBanner && window.EnvBanner.isTestnet()) {
            return '$' + value + ' hUSD';
          }
          return '$' + value;
        }

        // Truncate address
        function truncateAddress(addr) {
          if (!addr) return null;
          if (addr.length <= 16) return addr;
          return addr.slice(0, 8) + '...' + addr.slice(-6);
        }

        // Render page
        content.innerHTML = `
          <div class="account-header">
            <h1>Account</h1>
            <p>Your account details and security settings</p>
          </div>

          <!-- Profile Card -->
          <div class="account-card">
            <h2>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              Profile
            </h2>
            <div class="profile-header">
              <div class="profile-avatar">
                ${profile.x_profile_image_url
                  ? `<img src="${profile.x_profile_image_url}" alt="Avatar">`
                  : `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                      <circle cx="12" cy="7" r="4"/>
                    </svg>`
                }
              </div>
              <div class="profile-info">
                <h3>${profile.display_name || 'Unknown'}</h3>
                <div class="handle">@${(profile.x_handle || 'unknown').replace(/^@+/, '')}</div>
              </div>
            </div>
            <div class="info-grid">
              <div class="info-item">
                <span class="label">X User ID</span>
                <span class="value">${profile.x_user_id || 'N/A'}</span>
              </div>
              <div class="info-item">
                <span class="label">Role</span>
                <span class="value">
                  <span class="status-badge ${profile.role}">${profile.role.toUpperCase()}</span>
                </span>
              </div>
              <div class="info-item">
                <span class="label">Status</span>
                <span class="value">
                  <span class="status-badge connected">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                      <circle cx="12" cy="12" r="8"/>
                    </svg>
                    Connected to X
                  </span>
                </span>
              </div>
              <div class="info-item">
                <span class="label">Connected Since</span>
                <span class="value">${formatDate(profile.connected_at)}</span>
              </div>
            </div>
          </div>

          <!-- Payout Wallets Card -->
          <div class="account-card">
            <h2>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="4" width="20" height="16" rx="2"/>
                <path d="M16 12h.01"/>
              </svg>
              Payout Wallets
            </h2>
            <div class="info-grid">
              <div class="info-item">
                <span class="label">EVM Address (Sepolia)</span>
                <span class="value ${!payout_wallets.evm_address ? 'not-set' : ''}" title="${payout_wallets.evm_address || ''}">
                  ${payout_wallets.evm_address ? truncateAddress(payout_wallets.evm_address) : 'Not set'}
                </span>
              </div>
              <div class="info-item" style="opacity: 0.5;">
                <span class="label">Solana Address</span>
                <span class="value not-set">Coming soon</span>
              </div>
            </div>
            <a href="/settings/payout" class="manage-link">
              Manage Payout Wallets
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </a>
          </div>

          <!-- Activity Card -->
          <div class="account-card">
            <h2>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
              </svg>
              Activity
            </h2>
            <div class="activity-stats">
              <div class="stat-item">
                <div class="number">${activity.applied_count}</div>
                <div class="label">Pending Applications</div>
              </div>
              <div class="stat-item">
                <div class="number">${activity.selected_count}</div>
                <div class="label">Active Missions</div>
              </div>
              <div class="stat-item">
                <div class="number">${activity.total_missions_completed}</div>
                <div class="label">Completed</div>
              </div>
              <div class="stat-item">
                <div class="number">${formatCurrency(activity.total_earnings)}</div>
                <div class="label">Total Earnings</div>
              </div>
            </div>
            ${activity.pending_rewards_count > 0 ? `
              <div class="danger-warning" style="margin-top: 16px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                  <line x1="12" y1="9" x2="12" y2="13"/>
                  <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
                <div>
                  <strong>Pending Rewards:</strong> You have ${activity.pending_rewards_count} mission(s) worth ${formatCurrency(activity.pending_rewards_amount)} awaiting payout.
                  ${!payout_wallets.evm_address ? '<br><strong>Set your wallet</strong> to receive payouts.' : ''}
                </div>
              </div>
            ` : ''}
            <a href="/missions/my" class="manage-link">
              View My Missions
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"/>
              </svg>
            </a>
          </div>

          <!-- Danger Zone -->
          <div class="account-card danger-zone">
            <h2>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                <line x1="12" y1="9" x2="12" y2="13"/>
                <line x1="12" y1="17" x2="12.01" y2="17"/>
              </svg>
              Danger Zone
            </h2>
            <div class="danger-description">
              <p><strong>Delete Account</strong></p>
              <p>This will permanently delete your account and related data. This action cannot be undone.</p>
              <ul>
                <li>Your profile and X connection will be removed</li>
                <li>Mission history may be anonymized</li>
                <li>You will be logged out immediately</li>
              </ul>
            </div>
            ${!deletion_guard.can_delete ? `
              <div class="danger-blocker">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"/>
                  <line x1="15" y1="9" x2="9" y2="15"/>
                  <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <div>
                  <strong>Cannot delete account:</strong><br>
                  ${deletion_guard.reason}
                  ${deletion_guard.active_missions > 0 ? `<br><a href="/missions/my" style="color: inherit; text-decoration: underline;">View My Missions</a>` : ''}
                </div>
              </div>
            ` : deletion_guard.reason ? `
              <div class="danger-warning">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                  <line x1="12" y1="9" x2="12" y2="13"/>
                  <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
                <div>${deletion_guard.reason}</div>
              </div>
            ` : ''}
            <button
              class="btn-danger"
              ${!deletion_guard.can_delete ? 'disabled' : ''}
              onclick="window.location.href='/account/delete'"
            >
              Continue to Delete Account
            </button>
          </div>
        `;

        // Initialize side menu
        const isAdmin = meRes.data.user?.is_admin === true;
        SideMenu.init(true, isAdmin);

      } catch (e) {
        console.error('Account page error:', e);
        content.innerHTML = `
          <div class="error-message">
            <h2>Error Loading Account</h2>
            <p>${e.message}</p>
            <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 16px;">Retry</button>
          </div>
        `;
        SideMenu.init(true);
      }
    })();
  </script>
  <script src="/js/env-banner.js"></script>
</body>
</html>
